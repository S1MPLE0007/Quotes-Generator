<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="quotes"> <!--Quote box-->
            <div class="quote-container">
                <blockquote id="quoteText" class="quote-text">
                    Click "Generate" to fetch a random quote
                </blockquote>
                <cite id="authorText" class="author">- Unknown</cite>
            </div>

            <div class="buttons">
                <button id="generateBtn" class="generate-btn">Generate New Quote</button>
                <button id="shareBtn" class="share-btn">Share the Quote</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
